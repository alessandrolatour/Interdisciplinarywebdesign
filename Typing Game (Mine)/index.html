<!-- Inspiration based from Coding Nepal
Youtube video link: https://www.youtube.com/watch?v=Hg80AjDNnJk&ab_channel=CodingNepal
Displays Time left, mistakes, words per minute, characters per minute -->

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Test your Typing! </title>
  <meta name="viewport" content="width=device-dith, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p> Time Left: </p>
            <span><b>60</b>s</span>
          <li class="mistake">
            <p> Mistakes: </p>
            <span>0</span>
          <li class="wpm">
            <p> WPM: </p>
            <span>0</span>
          <li class="cpm">
            <p> CPM: </p>
            <span>0</span>

            <button> Try Again! </button>

</body>

</html>
